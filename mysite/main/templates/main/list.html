{% extends 'main/base.html' %}
{% block title %}List{% endblock %}

{% block content%}
    <h1>{{list.name}}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {% for item in list.item_set.all %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" name="c{{item.id}}" {% if item.complete %}checked{% endif %}>
                    </div>
                </div>
                <input type="text" class="form-control" value="{{item.text}}" disabled>
            </div>
        {% endfor %}

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
            </div>
            <input type="text" name="itemText">
        </div>
        <button type="submit" name="save" value="save" class="btn btn-success">Save List</button>
    </form>
{% endblock %}
